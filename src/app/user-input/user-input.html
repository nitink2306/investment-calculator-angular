<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-amount">Initial Investment</label>
      <input
        type="number"
        id="initial-amount"
        name="initial-amount"
        [(ngModel)]="initialInvestment"
      />
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input
        type="number"
        id="annual-investment"
        name="annual-investment"
        [(ngModel)]="annualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="interest">Expected Return</label>
      <input type="number" id="interest" name="interest" [(ngModel)]="expectedReturn" />
    </p>

    <p>
      <label for="duration">Investment Duration (years)</label>
      <input type="number" id="duration" name="duration" [(ngModel)]="investmentDuration" />
    </p>
  </div>

  <button type="submit">Calculate</button>
</form>
